<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Redação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Treino de Redação</h1>
        <p>Melhore suas habilidades de escrita com desafios diários!</p>
    </header>

    <section id="redacao-form">
        <h2>Desafio do Dia</h2>
        <p><strong>Tema:</strong> A importância da preservação ambiental</p>
        <textarea id="redacao-text" rows="10" cols="50" placeholder="Escreva sua redação aqui..."></textarea>
        <br>
        <button onclick="salvarRedacao()">Enviar Redação</button>
    </section>

    <section id="resultados">
        <h2>Suas Redações</h2>
        <ul id="lista-redacoes"></ul>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
